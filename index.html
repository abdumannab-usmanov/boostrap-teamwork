<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Document</title>
</head>
<body class="bg-dark position-relative">
    
    <div class="container">
        
        <div class=" my-5 p-5">
            
            <h1 class="text-center text-light mb-xxl-5">Meet the directors</h1>
            
            <div class="row gx-4">
                
                   
                <div class="col-4 text-center pt-4 pb-lg-5 px-5 mb-5  bg-black position-relative gx-4">
                    
                    <img class="mb-3" src="./img/Nikita-Marks.svg" alt="a women smiling">
                    
                    <h3 class="text-success mt-0 mb-1">Nikita Marks</h3>
                    
                    <p class="text-light m-0 pb-4">Founder & CEO</p>
                    
                    <img class="position-absolute top-100 start-50 translate-middle" src="./img/red.png" alt="cirkle plus">
                    
                </div>


                <div class="col-4 text-center  gx-4">
                    
                    <div class="bg-black  pt-4 pb-lg-5 px-5 mb-5 position-relative">
                        
                        <img class="mb-3" src="./img/Cristian-Duncan.svg" alt="a man smiling">
                        
                        <h3 class="text-success mt-0 mb-1">Cristian Duncan</h3>
                        
                        <p class="text-light m-0 pb-4">Co-founder & COO</p>
                        
                        <img class="position-absolute top-100 start-50 translate-middle" src="./img/red.png" alt="cirkle plus">

                    </div>
                    
                </div>

                
                <div class="col-4 text-center pt-4 pb-lg-5 px-5 mb-5   bg-black position-relative gx-4">
                    
                    <img class="mb-3" src="./img/Cruz-Hamer.svg" alt="a man smiling ">
                    
                    <h3 class="text-success mt-0 mb-1">Cruz Hamer</h3>
                    
                    <p class="text-light m-0 pb-4">Co-founder & CTO</p>
                    
                    <img class="position-absolute top-100 start-50 translate-middle" src="./img/red.png" alt="cirkle plus">
                    
                </div>
                
                
                <div class="col-4 text-center pt-4 pb-lg-5 px-5 mb-5  bg-black position-relative gy-lg-5">
                    
                    <img class="mb-3" src="./img/Drake-Heaton.svg" alt="a man in grass">
                    
                    <h3 class="text-success mt-0 mb-1">Drake Heaton</h3>
                    
                    <p class="text-light m-0 pb-4">Business Development Lead</p>
                    
                    <img class="position-absolute top-100 start-50 translate-middle" src="./img/red.png" alt="cirkle plus">
                    
                </div>
                
                
                <div class="col-4 text-center  gy-lg-5">
                    
                    <div class="bg-black  pt-4 pb-lg-5 px-5 mb-5 position-relative">
                        
                        <img class="mb-3" src="./img/Griffin-Wise.svg" alt="a man smiling">
                        
                        <h3 class="text-success mt-0 mb-1">Griffin Wise</h3>
                        
                        <p class="text-light m-0 pb-4">Lead Marketing</p>
                        
                        <img class="position-absolute top-100 start-50 translate-middle" src="./img/red.png" alt="cirkle plus">

                    </div>
                    
                </div>

                
                <div class="col-4 text-center pt-4 pb-lg-5 px-5 mb-5  bg-black position-relative gy-lg-5">
                    
                    <h3 class="text-success mt-0 mb-3">Aden Allan</h3>
                    
                    <blockquote class="text-light">
                        “Empowered teams create truly amazing products. 
                        Set the north star and let them follow it.”
                    </blockquote>
                    
                    <img class="me-3 pb-4" src="./img/twitter.svg" alt="logotip of twitter">
                    <img class="pb-4" src="./img/facebook.svg" alt="logotip of facebook">
                    
                    <img class="position-absolute top-100 start-50 translate-middle" src="./img/green.png" alt="cirkle plus">
                    
                </div>
                
                
            </div>
            
        </div>
        
    </div>
    
    
</body>
</html>
